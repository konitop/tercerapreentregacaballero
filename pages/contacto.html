<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="../assets/img/icono_konito.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contacta a Konito Helados">
    <meta name="keywords" content="Konito Helados, Konito, Helados, Contacto, Contactar, Argentina, Heladería, Soporte">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/estilos.css">
    <title>Contacto - Konito Helados</title>
</head>
<body>
    <header>
        <div>
            <h1> Konito Helados</h1>
            <nav>
                <ul class=" row">
                    <li class="col-sm-12 col-md-2 col-lg-2"><a href="../index.html">Inicio</a></li>
                    <li class="col-sm-12 col-md-2 col-lg-2"><a href="./productos.html">Productos</a></li>
                    <li class="col-sm-12 col-md-2 col-lg-2"><a href="./sabores.html">Sabores</a></li>
                    <li class="col-sm-12 col-md-2 col-lg-2"><a href="./sucursales.html">Sucursales</a></li>
                    <li class="col-sm-12 col-md-2 col-lg-2"><a href="./contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section>
            <h2 class="divisores">Completa el formulario para contactarnos</h2>
            <div class="divisores">
                <form action="">
                    <div class="divisores">
                        <label for="nombre">Nombre:</label>
                        <input class="casillas" type="text" id="nombre" placeholder="Sofia Caballero">
                    </div>
                    <div class="divisores">
                        <label for="telefono">Teléfono:</label>
                        <input class="casillas" type="tel" id="telefono" placeholder="0123-4567">
                    </div>
                    <div class="divisores">
                        <label for="mail">Correo:</label>
                        <input class="casillas" type="mail" id="mail" placeholder="konito@helados.com">
                    </div>
                    <div class="divisores"> 
                        <textarea class="casillas" cols="30" rows="5" placeholder="Ingrese aquí su consulta..."></textarea>
                    </div>
                    <div class="divisores">
                        <input class="boton" type="submit" placeholder="Enviar">
                    </div>
                </form>
            </div>
            
        </section>
    </main>

    <footer>
        <section class="row">
            <div class="col-sm-12 col-md-4 col-lg-4"> 
                <p>Konito Helados</p>
                <p>Todos los derechos reservados</p>
            </div>
            <div class="col-sm-12 col-md-4 col-lg-4">
                <a href="https://www.instagram.com"><img src="../assets/img/icono_instagram.png"></a></li>
                <a href="https://www.facebook.com"><img src="../assets/img/icono_facebook.png"></a></li>
                <a href="https://twitter.com"><img src="../assets/img/icono_twitter.png"></a></li>
            </div>
            <div class="col-sm-12 col-md-4 col-lg-4"> 
                <p>Diseñado por Sofia Caballero</p>
            </div>
        </section>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
